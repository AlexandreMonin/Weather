<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"

<body>
<div class="container">
    <h3 id="title">Ajouter une sonde</h3>

    <form id="addForm">
        <div class="mb-3">
            <label for="name" class="form-label">Nom de votre sonde</label>
            <input type="text" class="form-control" id="name">
        </div>
        <div class="mb-3">
            <label for="long" class="form-label">Longitude</label>
            <input type="number" class="form-control" id="long" step="0.00001">
        </div>
        <div class="mb-3">
            <label for="lat" class="form-label">Latitude</label>
            <input type="number" class="form-control" id="lat" step="0.00001">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<script src="../src/js/index.js" type="text/javascript"></script>

</body>
